<body>
    <main class="project-content">     
        <header>
            <h2 class="h2 article-title">3D Model</h2>
        </header>
        <section class="project-text">
            <p>Here is show the 3D model using blender and nomad. In this page I have using three.js to show my 3D model.</p>
            
            <div class="scene-container" style="width: 100%; height: 600px; ">
                <!-- The Three.js scene will be rendered here -->
            </div>

             
            <div class="button-container">
                <button onclick="goBack()">Back</button>
            </div>
        </section>
    </main>
      <!--
        - custom js link
    -->
    <script src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/threeD.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
        }

        animate();

    </script>


    <!--
        - ionicon link

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
